            <header class="header">

                </div>

                    <span class="mr-4 hidden md:inline-block">田中太郎</span>

            <main class="content p-6">
                <div class="mb-6 flex">
                  <a href="activity-list.html" class="bg-gray-200 text-gray-700 px-4 py-2 rounded flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    一覧に戻る
                  </a>
                </div>
        
                <div class="bg-white shadow rounded-lg overflow-hidden" x-data="{ activityType: 'visit', hasCustomer: true }">
                  <div class="border-b px-6 py-4">
                    <h2 class="text-lg font-medium">活動情報登録</h2>
                  </div>
                  <div class="p-6">
                    <form>
                      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                          <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">活動種別 <span class="text-red-600">*</span></label>
                            <select x-model="activityType" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"> <option value="visit">訪問</option>
                              <option value="phone">電話</option>
                              <option value="email">メール</option>
                              <option value="web">Web会議</option>
                              <option value="todo">ToDo</option>
                              <option value="other">その他</option>
                            </select>
                          </div>
                          <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">顧客紐付け <span class="text-red-600">*</span></label>
                            <div class="flex space-x-4">
                              <label class="inline-flex items-center">
                                <input type="radio" x-model="hasCustomer" :value="true" class="border-gray-300 text-blue-600 focus:ring-blue-500"> <span class="ml-2">顧客あり</span>
                              </label>
                              <label class="inline-flex items-center">
                                <input type="radio" x-model="hasCustomer" :value="false" class="border-gray-300 text-blue-600 focus:ring-blue-500"> <span class="ml-2">顧客なし（ToDo等）</span>
                              </label>
                            </div>
                          </div>
                          <div class="mb-4" x-show="hasCustomer">
                            <label class="block text-sm font-medium text-gray-700 mb-1">顧客名 <span class="text-red-600">*</span></label>
                            <div class="flex">
                              <input type="text" class="w-full border-gray-300 rounded-l-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="顧客を選択または入力"> <button type="button" class="bg-gray-200 px-4 rounded-r-md border-y border-r border-gray-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                              </button>
                            </div>
                          </div>
                          <div class="mb-4" x-show="hasCustomer">
                            <label class="block text-sm font-medium text-gray-700 mb-1">納品先</label>
                            <select class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"> <option>選択してください</option>
                              <option>東京本社</option>
                              <option>大阪支店</option>
                              <option>名古屋営業所</option>
                            </select>
                          </div>
                        </div>
                        <div>
                          <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">日付 <span class="text-red-600">*</span></label>
                            <input type="date" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"> </div>
                          <div class="grid grid-cols-2 gap-4 mb-4" x-show="activityType !== 'todo'">
                            <div>
                              <label class="block text-sm font-medium text-gray-700 mb-1">開始時間</label>
                              <input type="time" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"> </div>
                            <div>
                              <label class="block text-sm font-medium text-gray-700 mb-1">終了時間</label>
                              <input type="time" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"> </div>
                          </div>
                          <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">ステータス <span class="text-red-600">*</span></label>
                            <select class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"> <option>予定</option>
                              <option>完了</option>
                              <option>延期</option>
                              <option>キャンセル</option>
                            </select>
                          </div>
                          <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">担当者</label>
                            <select class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"> <option selected>田中太郎</option>
                              <option>鈴木一郎</option>
                              <option>佐藤花子</option>
                            </select>
                          </div>
                        </div>
                      </div>
        
                      <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">件名 <span class="text-red-600">*</span></label>
                        <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="件名を入力"> </div>
                      <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">内容</label>
                        <textarea rows="5" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="活動内容を入力してください"></textarea> </div>
        
                      <div class="mb-6 border-t pt-4" x-data="{ hasReminder: false }">
                        <div class="flex items-center mb-4">
                          <input type="checkbox" x-model="hasReminder" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"> <label class="ml-2 block text-sm text-gray-900">リマインダーを設定する</label>
                        </div>
        
                        <div x-show="hasReminder" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                          <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">リマインダー日時</label>
                            <div class="grid grid-cols-2 gap-4">
                              <input type="date" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"> <input type="time" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"> </div>
                          </div>
                          <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">通知方法</label>
                            <div class="space-y-2">
                              <label class="inline-flex items-center">
                                <input type="checkbox" class="border-gray-300 rounded text-blue-600 focus:ring-blue-500" checked> <span class="ml-2 text-sm text-gray-700">システム通知</span>
                              </label>
                              <label class="inline-flex items-center">
                                <input type="checkbox" class="border-gray-300 rounded text-blue-600 focus:ring-blue-500"> <span class="ml-2 text-sm text-gray-700">メール通知</span>
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
        
                      <div class="flex justify-end space-x-3">
                        <button type="button" onclick="window.location.href='activity-list.html';" class="px-4 py-2 bg-gray-200 text-gray-700 rounded">キャンセル</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">登録する</button> </div>
                    </form>
                  </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.side-nav-item');
            const currentPage = window.location.pathname.split('/').pop();
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                const linkPage = href.split('/').pop(); 
                if (linkPage === currentPage) {
                    link.classList.add('active');
                    link.classList.add('bg-red-900');
                }
            });
        });
    </script>
</body>
