        </div>

          </button>
        </div>

      <!-- コンテンツエリア -->
      <main class="content">
        <!-- ナビゲーションパス -->
        <div class="mb-6">
          <nav class="text-sm breadcrumbs">
            <ol class="flex items-center space-x-2">
              <li><a href="customer-list.html" class="text-primary hover:text-primary-dark">顧客一覧</a></li>
              <li class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mx-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
                <span class="font-medium">新規顧客登録</span>
              </li>
            </ol>
          </nav>
        </div>

        <!-- 顧客登録フォーム -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">基本情報</h2>
          </div>
          <div class="card-body">
            <form>
              <!-- 顧客基本情報 -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                  <label class="form-label required">顧客名</label>
                  <input type="text" class="form-control" placeholder="株式会社〇〇">
                </div>
                <div class="form-group">
                  <label class="form-label required">顧客名（カナ）</label>
                  <input type="text" class="form-control" placeholder="カブシキガイシャ〇〇">
                </div>
                <div class="form-group">
                  <label class="form-label">業種</label>
                  <select class="form-control">
                    <option>選択してください</option>
                    <option>製造業</option>
                    <option>卸売業</option>
                    <option>小売業</option>
                    <option>サービス業</option>
                    <option>建設業</option>
                    <option>その他</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label required">担当者</label>
                  <select class="form-control">
                    <option>田中太郎</option>
                    <option>鈴木一郎</option>
                    <option>山田花子</option>
                  </select>
                </div>
              </div>

              <!-- 住所情報 -->
              <div class="mt-8">
                <h3 class="text-lg font-medium mb-4">住所情報</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div class="form-group">
                    <label class="form-label required">郵便番号</label>
                    <div class="flex">
                      <input type="text" class="form-control" placeholder="000-0000">
                      <button type="button" class="btn btn-outline ml-2">住所検索</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label required">都道府県</label>
                    <select class="form-control">
                      <option>選択してください</option>
                      <option>東京都</option>
                      <option>大阪府</option>
                      <option>愛知県</option>
                      <option>福岡県</option>
                      <!-- 他の都道府県 -->
                    </select>
                  </div>
                  <div class="form-group md:col-span-2">
                    <label class="form-label required">市区町村</label>
                    <input type="text" class="form-control" placeholder="市区町村">
                  </div>
                  <div class="form-group md:col-span-2">
                    <label class="form-label required">番地・建物名</label>
                    <input type="text" class="form-control" placeholder="番地・建物名">
                  </div>
                </div>
              </div>

              <!-- 連絡先情報 -->
              <div class="mt-8">
                <h3 class="text-lg font-medium mb-4">連絡先情報</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div class="form-group">
                    <label class="form-label required">電話番号</label>
                    <input type="tel" class="form-control" placeholder="000-0000-0000">
                  </div>
                  <div class="form-group">
                    <label class="form-label">FAX番号</label>
                    <input type="tel" class="form-control" placeholder="000-0000-0000">
                  </div>
                  <div class="form-group">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" class="form-control" placeholder="example@example.com">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Web サイト</label>
                    <input type="url" class="form-control" placeholder="https://example.com">
                  </div>
                </div>
              </div>

              <!-- 担当者情報 -->
              <div class="mt-8">
                <h3 class="text-lg font-medium mb-4">担当者情報</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div class="form-group">
                    <label class="form-label required">担当者氏名</label>
                    <input type="text" class="form-control" placeholder="山田 太郎">
                  </div>
                  <div class="form-group">
                    <label class="form-label">部署名</label>
                    <input type="text" class="form-control" placeholder="営業部">
                  </div>
                  <div class="form-group">
                    <label class="form-label">役職</label>
                    <input type="text" class="form-control" placeholder="部長">
                  </div>
                  <div class="form-group">
                    <label class="form-label">担当者メールアドレス</label>
                    <input type="email" class="form-control" placeholder="yamada@example.com">
                  </div>
                  <div class="form-group">
                    <label class="form-label">担当者電話番号</label>
                    <input type="tel" class="form-control" placeholder="000-0000-0000">
                  </div>
                </div>
              </div>

              <!-- 備考 -->
              <div class="mt-8">
                <div class="form-group">
                  <label class="form-label">備考</label>
                  <textarea class="form-control" rows="4" placeholder="備考・特記事項があれば入力してください"></textarea>
                </div>
              </div>

              <!-- アクションボタン -->
              <div class="mt-8 flex justify-end space-x-4">
                <a href="customer-list.html" class="btn btn-ghost">キャンセル</a>
                <button type="submit" class="btn btn-primary">登録する</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // ページ読み込み時に共通スクリプトを実行
    document.addEventListener('DOMContentLoaded', function() {
      // サイドナビの現在のページをアクティブにする
      const navLinks = document.querySelectorAll('.side-nav-item');
      
      navLinks.forEach(link => {
        if (link.getAttribute('href') === 'customer-list.html') {
          link.classList.add('active');
          link.classList.add('bg-red-900');
        }
      });
    });
  </script>
